addons:
  postgresql: "12"
  apt:
    update: true
    packages:
      - postgresql-12
      - postgresql-client-12

env:
  global:
  - PGPORT=5433
  # - TEST_DB="dbname=finance_db user=travis password=travis sslmode=disable port=5433"
  # - TEST_DB="dbname=travis user=travis password=travis sslmode=disable port=5433"

