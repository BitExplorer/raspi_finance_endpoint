before_script:
  - psql --version
  - psql -p 5433 -c 'CREATE EXTENSION IF NOT EXISTS "uuid-ossp";'
  - psql -p 5433 -c 'CREATE DATABASE finance_test_db;' -U postgres
  - psql -p 5433 -c "CREATE USER henninb WITH PASSWORD 'monday1';" -U postgres
  - psql -p 5433 -c 'ALTER USER henninb CREATEDB;' -U postgres
  - psql -p 5433 -c 'ALTER USER henninb SUPERUSER;' -U postgres
  - psql -p 5433 -c 'GRANT ALL PRIVILEGES ON DATABASE finance_test_db TO henninb' -U postgres

after_script:
  - psql --version

services:
  - postgresql

language: java
jdk:
  - openjdk11
script: ./gradlew clean test functionalTest integrationTest

notifications:
