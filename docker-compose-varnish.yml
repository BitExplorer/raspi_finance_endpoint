version: "3.7"
services:
  varnish-server:
    image: varnish
    hostname: varnish-server
    # user: "${CURRENT_UID}:${CURRENT_GID}"
    container_name: varnish-server
    ports:
      - "8080:80"
#      - "6081:6081"
    expose:
      - "8080"
#      - "6081"
    extra_hosts:
      - "hornsup:${HOST_IP}"
    volumes:
      - ./default.vcl:/etc/varnish/default.vcl
  nginx-server:
    image: nginx:1.21.5-alpine
    hostname: nginx-server
    container_name: nginx-server
    ports:
      - "9443:443"
    expose:
      - "hornsup:${HOST_IP}"
