version: "3.7"
services:
  elasticsearch-server:
    image: elasticsearch:7.16.2
    container_name: elasticsearch-server
    hostname: elasticsearch-server
    environment:
      - discovery.type=single-node
    volumes:
      - elasticsearch-volume:/usr/share/elasticsearch/data:rw
    ports:
      - "9200:9200"
    expose:
      - "9200"
    extra_hosts:
      - "hornsup:${HOST_IP}"
    depends_on:
      - logstash-server
  kibana-server:
    image: kibana:7.16.2
    container_name: kibana-server
    hostname: kibana-server
    ports:
      - "5601:5601"
    expose:
      - "5601"
    depends_on:
      - elasticsearch-server
    extra_hosts:
      - "hornsup:${HOST_IP}"
      - "elasticsearch:${HOST_IP}"
  logstash-server:
    image: logstash:7.16.2
    container_name: logstash-server
    hostname: logstash-server
    environment:
      - monitoring.elasticsearch.hosts=http://hornsup:9200
    ports:
      - "9600:9600"
      - "4560:4560"
    expose:
      - "9600"
      - "4560"
    volumes:
      - ./logstash-pipeline:/usr/share/logstash/pipeline
    healthcheck:
      test: ["CMD-SHELL", "/bin/true"]
      interval: 10s
      timeout: 5s
      retries: 5
    extra_hosts:
      - "hornsup:${HOST_IP}"
      - "elasticsearch:${HOST_IP}"
volumes:
  elasticsearch-volume:
    driver: local
